<!doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS Links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS Links-->       
        <title>Travel-Ten</title>
    </head>
    
    <body>
        <!-- Header -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Travel-Ten</span>
            </div>
        </nav>

        <!-- Dynamic Header -->
        <div class="jumbotron jumbotron-fluid">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/images/EditedImages/ChesterHill2.png" class="d-block w-100" alt="Chester Hill">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/images/EditedImages/ChicagoBridges2.png" class="d-block w-100 " alt="Chicago Bridges">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/images/EditedImages/ChicagoLovePark2.png" class="d-block w-100 " alt="Chicago Love Park">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/images/EditedImages/PoisonPier2.png" class="d-block w-100 " alt="Chicago Love Park">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/images/EditedImages/ChicagoLovePark2.png" class="d-block w-100 " alt="Chicago Love Park">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/script.js"></script>
