<!doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS Links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/initial-page/css/style.css">
        <!-- CSS Links-->       
        <title>Travel-Ten</title>
    </head>
    
    <body>

        <!-- Dynamic Header -->
        <div class="container largeContainer">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/images/EditedImages/ChesterHill2.png" class="d-block w-100" alt="Chester Hill">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/Thai.png" class="d-block w-100 " alt="Chicago Bridges">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/ChicagoLovePark2.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/ChocolateChipDonut.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/ChicagoBridges2.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/Burger.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/Wings.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/ChicagoLovePark2.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
                <div class="carousel-item">
                  <img src="assets/images/EditedImages/PoisonPier2.png" class="d-block w-100 " alt="Chicago Love Park">
                </div>
              </div>
            </div>
        </div>
        <!-- City Search Bar -->  
        <div class="container">
          <div class="row">
            <!-- Spacer -->
            <div class="col-lg-2"></div> 
            <!-- City Search Bar -->
            <div class="col-lg-8">
              <div class="input-group mb-3">
                <input type="text text-center" class="form-control" placeholder="Enter your destination here" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <!-- Spacer -->
            <div class="col-lg-2"></div>
          </div>
        </div>
        
        
          
          

        <!-- Javascript Files -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
