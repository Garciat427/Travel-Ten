<!doctype html>

<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS Links-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/initialPage.css">
      <link href="https://fonts.googleapis.com/css?family=Abel|Roboto|Fredoka+One&display=swap" rel="stylesheet">
      <!-- CSS Links-->       
      <title>Travel-Ten</title>
  </head>
    
  <body>
    <div id="initialPage">
      <!-- Dynamic Header -->
      <div class="mainHeader">
          <nav class="navbar  sticky-top headerBox">
            <div class="container">
              <img src="assets/images/initialPageImages/BannerImages/EditedImages/Logo.png" class="ml-5" height="40" alt="">
              <h1 class="bubble">Travel Made Simple.</h1>
            </div>
          </nav>
        <div id="dynamicHeader">
          <div id="carouselExampleFade" data-interval="2000" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/ChesterHill.png" class="d-block w-100 imgHeader" alt="Chester Hill">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/Thai.png" class="d-block w-100 " alt="Chicago Bridges">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/ChicagoLovePark.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/ChocolateChipDonut.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/ChicagoBridges.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/Burger.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/Wings.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
              <div class="carousel-item">
                <img src="assets/images/initialPageImages/BannerImages/EditedImages/PoisonPier.png" class="d-block w-100 " alt="Chicago Love Park">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Body Content -->
      <div class="container">
        <!-- City Search Bar -->  
        <div class="row"> 
          <div class="col-lg-1"></div> 
          <div class="col-lg-10">
            <div class="form-group">
              <label class="site-labels mt-5" for="city-input" id="city-ipput-label"></label>
              <input type="text" id="city-search" class="form-control city-input" placeholder="Toronto - San Francisco - New York - Chicago - Calgary - Ottawa - Vancouver" aria-label="Username" aria-describedby="basic-addon1" onfocus= "this.placeholder = ''">
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
          <div class="row mt-5">
            <div class="col-lg-12 text-center">
              <h3 class="cardLbl">Choose a List</h3>
            </div>
          </div>
        <div class="row pt-1">
          <div class="col-lg-4 text-center mt-2 cardDiv" id="eatDiv" data = "eat">
            <img class="selCard rounded mx-auto d-block pt-2" src="assets/images/initialPageImages/Card Images/EatsCard.png" >
            <div class="overlay">
              <h3>Eats</h3>
            </div>
          </div>
          <div class="col-lg-4 text-center mt-2 cardDiv pt-2" id="sleepDiv" data = "sleep">
            <img class="selCard rounded mx-auto d-block" src="assets/images/initialPageImages/Card Images/SleepCard.png" >
            <div class="overlay">
              <h3>Sleeps</h3>
            </div>
          </div>
          <div class="col-lg-4 text-center mt-2 cardDiv" id="visitDiv" data = "visit">
            <img class="selCard rounded mx-auto d-block pt-2" src="assets/images/initialPageImages/Card Images/VisitCard.png" >
            <div class="overlay">
              <h3>Visits</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <!-- Sticky Footer -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container">
      </div>
    </nav>
        <!-- Javascript Files -->
        
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/googleApi.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHgz_wG-Dmq9lS70RvyrgVnFdSiNh2m6c&libraries=places&callback=activatePlacesSearch"></script>
        <script type="text/javascript" src="assets/javascript/script.js"></script>
        <script type="text/javascript" src="assets/javascript/triposoVisitApi.js"></script>
        <script type="text/javascript" src="assets/javascript/foursquareApi.js"></script>
        <script type="text/javascript" src="assets/javascript/triposoHotelApi.js"></script>
        <!-- <script src="assets/javascript/resultsPage.js"></script> -->
      </body>
</html>
